  <script>
    $(document).ready(function() {
      $('.close-img').hide();
      $('.nav-div').hide();
      $('.open').click(function() {		
          $('.nav-div').slideDown("slow");
          $('.open').hide();
          $('.close-img').show();					
      });
  
      $('.close-img').click(function() {		
          $('.nav-div').slideUp("slow");
          
          $('.open').show();
          $('.close-img').hide();					
      });
    });
    </script>
